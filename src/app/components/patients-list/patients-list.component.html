              />

          </span>
        </div>
      </div>
      <div class="w-full">
        <div
          class="items-center space-y-4 sm:flex sm:space-y-0 sm:space-x-4 md:justify-end"
        >
          <button
            class="flex h-[50px] items-center justify-center rounded-md border border-stroke dark:border-dark-3 text-body-color dark:text-dark-6 dark:bg-dark bg-white hover:text-primary hover:border-primary px-5"
          >
            <span class="mr-2">
              <svg
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15.7499 2.9812H14.2874V2.36245C14.2874 2.02495 14.0062 1.71558 13.6405 1.71558C13.2749 1.71558 12.9937 1.99683 12.9937 2.36245V2.9812H4.97803V2.36245C4.97803 2.02495 4.69678 1.71558 4.33115 1.71558C3.96553 1.71558 3.68428 1.99683 3.68428 2.36245V2.9812H2.2499C1.29365 2.9812 0.478027 3.7687 0.478027 4.75308V14.5406C0.478027 15.4968 1.26553 16.3125 2.2499 16.3125H15.7499C16.7062 16.3125 17.5218 15.525 17.5218 14.5406V4.72495C17.5218 3.7687 16.7062 2.9812 15.7499 2.9812ZM1.77178 8.21245H4.1624V10.9968H1.77178V8.21245ZM5.42803 8.21245H8.38115V10.9968H5.42803V8.21245ZM8.38115 12.2625V15.0187H5.42803V12.2625H8.38115ZM9.64678 12.2625H12.5999V15.0187H9.64678V12.2625ZM9.64678 10.9968V8.21245H12.5999V10.9968H9.64678ZM13.8374 8.21245H16.228V10.9968H13.8374V8.21245ZM2.2499 4.24683H3.7124V4.83745C3.7124 5.17495 3.99365 5.48433 4.35928 5.48433C4.7249 5.48433 5.00615 5.20308 5.00615 4.83745V4.24683H13.0499V4.83745C13.0499 5.17495 13.3312 5.48433 13.6968 5.48433C14.0624 5.48433 14.3437 5.20308 14.3437 4.83745V4.24683H15.7499C16.0312 4.24683 16.2562 4.47183 16.2562 4.75308V6.94683H1.77178V4.75308C1.77178 4.47183 1.96865 4.24683 2.2499 4.24683ZM1.77178 14.5125V12.2343H4.1624V14.9906H2.2499C1.96865 15.0187 1.77178 14.7937 1.77178 14.5125ZM15.7499 15.0187H13.8374V12.2625H16.228V14.5406C16.2562 14.7937 16.0312 15.0187 15.7499 15.0187Z"

                />
              </svg>
            </span>
            Mar 28, 2022 - Apr 29, 2022
          </button>
          <button
            class="flex h-[50px] items-center justify-center hover:border-primary rounded-md border border-stroke dark:border-dark-3 dark:bg-dark text-body-color dark:text-dark-6 hover:text-primary bg-white px-5"
          >
            <span class="mr-2">
              <svg
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7.36874 17.4937C7.19999 17.4937 7.03124 17.4374 6.86249 17.353C6.58124 17.1843 6.44062 16.903 6.44062 16.5937V7.6499L1.51874 1.94053C1.32187 1.65928 1.26562 1.29365 1.40624 0.984277C1.54687 0.674902 1.88437 0.478027 2.24999 0.478027H15.75C16.1156 0.478027 16.4531 0.703027 16.5937 1.04053C16.7344 1.37803 16.6781 1.71553 16.425 1.99678L11.5875 7.62178V14.1749C11.5875 14.3437 11.5312 14.5968 11.2781 14.8499L11.2219 14.9062L7.84687 17.4093C7.70624 17.4655 7.53749 17.4937 7.36874 17.4937ZM7.50937 6.91865C7.64999 7.0874 7.73437 7.34053 7.73437 7.50928V15.9187L10.35 13.978V7.50928C10.35 7.36865 10.35 7.11553 10.575 6.89053L14.9625 1.77178H3.03749L7.50937 6.91865ZM6.52499 7.73428L6.55312 7.7624L6.52499 7.73428Z"
                  fill="currentColor"
                />
              </svg>
            </span>
            Filter
          </button>
        </div>
      </div>
    </div>

    <div class="my-8 text-center ">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>

    <div
      class="bg-white border rounded-lg dark:bg-dark-2 dark:border-dark-3 border-stroke"
    >
      <div class="max-w-full overflow-x-auto">
        <table class="w-full rounded-lg table-auto">
          <thead>
            <tr class="border-b border-stroke dark:border-dark-3">
              <th class="min-w-[200px] py-5 pr-4 pl-9">
                <p
                  class="text-base text-center font-medium text-dark dark:text-white"
                >
                  Patient Name
                </p>
              </th>
              <th class="min-w-[200px] py-5 px-4">
                <p
                  class="text-base text-center font-medium text-dark dark:text-white"
                >
                  Provider
                </p>
              </th>
              <th class="min-w-[200px] py-5 px-4">
                <p
                  class="text-base text-center font-medium text-dark dark:text-white"
                >
                  Ongoing Treatment
                </p>
              </th>
              <th class="min-w-[200px] py-5 px-4">
                <p
                  class="text-base text-center font-medium text-dark dark:text-white"
                >
                  Medical History
                </p>
              </th>
              <th class="min-w-[200px] py-5 px-4">
                <p
                  class="text-base text-center font-medium text-dark dark:text-white"
                >
                  Insurance Expiry date
                </p>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let item of filteredData
                  | paginate : { itemsPerPage: pageSize, currentPage: page };
                let i = index
              "
              class="border-b border-stroke dark:border-dark-3"
            >
              <td class="py-6 pr-4 pl-9">
                <h5
                  class="text-base text-center font-medium text-body-color dark:text-dark-6"
                >
                  {{ item?.personal_details.first_name }}
                </h5>
              </td>
              <td class="px-4 py-6">
                <h5
                  class="text-base text-center font-medium text-body-color dark:text-dark-6"
                >
                  {{ item.insurance_details?.provider }}
                </h5>
              </td>
              <td class="px-4 py-6">
                <h5
                  class="text-base text-center font-medium text-body-color dark:text-dark-6"
                >
                  <ng-container
                    *ngFor="
                      let ongoing_treatment_item of item.ongoing_treatment;
                      let last = last
                    "
                  >
                    {{ ongoing_treatment_item.treatment_name
                    }}<ng-container *ngIf="!last">, </ng-container>
                  </ng-container>
                </h5>
              </td>
              <td class="px-4 py-6">
                <h5
                  class="text-base text-center font-medium text-body-color dark:text-dark-6"
                >
                  <ng-container
                    *ngFor="
                      let medical_history_item of item.medical_history;
                      let last = last
                    "
                  >
                    {{ medical_history_item.condition
                    }}<ng-container *ngIf="!last">, </ng-container>
                  </ng-container>
                </h5>
              </td>
              <td class="px-4 py-6">
                <h5
                  class="text-base text-center font-medium text-body-color dark:text-dark-6"
                >
                  {{ item?.insurance_details.expiry_date }}
                </h5>
              </td>
              <!-- <td class="py-6 pl-4 text-right pr-9">
                <button
                  class="inline-flex items-center justify-center px-5 py-2 text-base font-medium border rounded-md border-primary text-primary hover:bg-primary hover:text-white"
                >
                  Confirm Order
                </button>
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<!-- ====== Table Section End -->
